<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Static Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="include.js"></script> <!-- Include the JS file to load partials -->
    <script src="matomo.js"></script>
        <style>
        /* Ensure html and body take full height */
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Include header.html -->
    <div data-include="header.html"></div>

    <main class="container my-5 flex-grow-1">
        <h2>Contact Us</h2>
        <p>If you have any questions or would like to work with us, feel free to get in touch using the information below:</p>
        <ul>
            <li>Email: info@staticwebsite.com</li>
            <li>Phone: +1-800-123-4567</li>
        </ul>
        <h3>Contact Form</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </main>

    <!-- Include footer.html -->
    <div data-include="footer.html"></div>
</body>
</html>
